<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #112868 0%, #8a0b80 100%);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 40px 0;
        }

        .container {
            width: 95%;
            max-width: 1000px; /* Increased width for better data visibility */
            text-align: center;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            height: 600px; /* Forces the chart area to be taller */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        p.subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Analytics Portal</h1>
    <p class="subtitle">Client Stake vs. Profit/Loss Performance</p>
    
    <div class="chart-card">
        <canvas id="neonChart"></canvas>
    </div>
</div>

<script>
    const dataMetrics = [
        { "client": "Declan C&C All", "stake": 10922058.61, "pl": 591437.60 },
        { "client": "Tanner All", "stake": 2679023.71, "pl": 163579.62 },
        { "client": "Stefano All", "stake": 1428770.63, "pl": -9300.16 },
        { "client": "Corner Y cards 50%", "stake": 253825.55, "pl": 46026.67 }
    ];

    const ctx = document.getElementById('neonChart').getContext('2d');

    // Create Gradient for the bars
    const blueGrad = ctx.createLinearGradient(0, 0, 0, 400);
    blueGrad.addColorStop(0, 'rgba(0, 255, 242, 0.8)');
    blueGrad.addColorStop(1, 'rgba(0, 255, 242, 0.1)');

    new Chart(ctx, {
        data: {
            labels: dataMetrics.map(d => d.client),
            datasets: [
                {
                    type: 'line',
                    label: 'Profit / Loss (PL)',
                    data: dataMetrics.map(d => d.pl),
                    borderColor: '#ff007f', // Neon Pink
                    backgroundColor: '#ff007f',
                    borderWidth: 4,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#ff007f',
                    pointRadius: 6,
                    pointHoverRadius: 10,
                    tension: 0.3, // Smoother curve
                    shadowBlur: 15,
                    shadowColor: 'rgba(255, 0, 127, 0.5)',
                    zIndex: 10
                },
                {
                    type: 'bar',
                    label: 'Total Stake',
                    data: dataMetrics.map(d => d.stake),
                    backgroundColor: blueGrad,
                    borderColor: '#00fff2', // Neon Cyan
                    borderWidth: 2,
                    borderRadius: 8,
                    zIndex: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Allows it to fill the taller container
            plugins: {
                legend: {
                    labels: {
                        color: '#ffffff',
                        font: { family: 'Poppins', size: 14 }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleFont: { family: 'Poppins', size: 16 },
                    bodyFont: { family: 'Poppins', size: 14 },
                    padding: 15,
                    displayColors: true,
                    callbacks: {
                        label: function(context) {
                            let val = context.parsed.y;
                            return context.dataset.label + ': ' + new Intl.NumberFormat('en-US', { 
                                style: 'currency', 
                                currency: 'USD',
                                maximumFractionDigits: 0 
                            }).format(val);
                        }
                    }
                }
            },
            scales: {
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#ffffff',
                        font: { family: 'Poppins' },
                        callback: function(value) {
                            if (Math.abs(value) >= 1000000) return (value / 1000000).toFixed(1) + 'M';
                            if (Math.abs(value) >= 1000) return (value / 1000).toFixed(0) + 'K';
                            return value;
                        }
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: '#ffffff',
                        font: { family: 'Poppins', weight: '700' }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
