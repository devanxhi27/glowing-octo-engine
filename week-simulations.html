<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Week Simulations</title>

<style>
body {
        margin: 0;
        background: linear-gradient(
            135deg,
            #112868 0%,
            #8a0b80 100%
        );
        background-attachment: fixed; /* Keeps background still while scrolling */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh; /* Allows page to grow taller than the screen */
        font-family: "Poppins", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Aligns content to the top so title isn't cut off */
        overflow-y: auto; /* Enables vertical scrolling */
        padding: 40px 0; /* Adds breathing room at top and bottom */
    }

    .container {
        width: 95%;
        max-width: 800px;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .event-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    .event-card:hover {
        transform: scale(1.02);
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(0, 242, 255, 0.5);
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
    }

    .event-title {
        font-size: 1.2rem;
        font-weight: 500;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

</style>
</head>

<body>
<div class="container">
  
</div>

<script>

    let events = []; // Initialized as empty
    let eventsWithLinks = []; // Initialized as empty

    async function fetchEvents() {
        try {
            const requestOptions = {
                method: "GET",
                headers: {
                    "ngrok-skip-browser-warning": "true", 
                    "Accept": "application/json" 
                }
            };
            const response = await fetch('https://eagle-current-dinosaur.ngrok-free.app/pending-events', requestOptions);
            let results = await response.json();
            events = results.uniqueEvents;
            eventsWithLinks = results.uniqueEventsWithLinks;
            console.log(events);

            // Trigger initialization once data is ready
            loadEvents();
        } catch (error) {
            console.error("Error fetching clients:", error);
        }
    }
  
    // Initial Trigger on Load
    window.addEventListener("load", fetchEvents);

    function loadEvents() {
        const container = document.querySelector('.container');
        
        // Ensure the title is always at the top
        container.innerHTML = '<h1>Week Simulations</h1>';

        if (!events || events.length === 0) {
            container.innerHTML += '<p>No pending events found.</p>';
            return;
        }

        for (let i = 0; i < events.length; i++) {
            const event = events[i];
            const eventLink = eventsWithLinks[i];

            const eventElement = document.createElement('div');
            eventElement.className = 'event-card';
            
            // This uses the "event" string directly since your image shows single strings
            let eventMarketType = ((event.toLowerCase().includes("corn"))?'Corners': ((event.toLowerCase().includes("card"))?'Cards': 'Goals'));
           eventElement.innerHTML = `
                <div class="event-title">${event || 'Untitled Event'}</div>
                <div class="event-details">
                    Please insert ${eventMarketType || 'Simulation in progress...'}
                </div>
            `;
            
            container.appendChild(eventElement);
        }
    }
</script>

</body>
</html>
