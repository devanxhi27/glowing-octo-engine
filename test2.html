<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Dashboard - Unified</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-cyan: #00fff2;
            --accent-pink: #ff007f;
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #112868 0%, #8a0b80 100%) fixed;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h2 {
            text-align: center;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .chart-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 450px;
            box-sizing: border-box;
        }

        .simulation-row {
            display: flex;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .sim-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            flex: 1;
            min-width: 320px;
            max-height: 600px;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
        }

        .sim-card h1 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-cyan);
        }

        /* NEW CLEAR BUTTON STYLING */
        #clearCacheBtn {
            background: rgba(255, 0, 127, 0.15);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            cursor: pointer;
            position: absolute;
            top: 25px;
            right: 25px;
            transition: all 0.2s;
        }

        #clearCacheBtn:hover {
            background: var(--accent-pink);
            color: white;
        }

        #clientList {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            font-size: 0.85rem;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
            background: rgba(20, 30, 60, 0.8);
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        td:first-child {
            border-left: 1px solid var(--glass-border);
            border-radius: 10px 0 0 10px;
            font-weight: 600;
        }

        td:last-child {
            border-right: 1px solid var(--glass-border);
            border-radius: 0 10px 10px 0;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-pink);
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-info {
            flex-grow: 1;
            text-align: left;
        }

        .event-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .event-result-text {
            font-size: 0.8rem;
            font-weight: 700;
            margin-right: 12px;
            text-transform: uppercase;
        }

        .edit-btn {
            background: var(--accent-cyan);
            color: #112868;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(20, 30, 60, 0.95);
            border: 1px solid var(--accent-cyan);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-field input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-apply {
            background: var(--accent-cyan);
            color: #112868;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .status-win {
            background: rgba(0, 255, 242, 0.2);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .status-loss {
            background: rgba(255, 0, 127, 0.2);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
        }

        .status-pending {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid #555;
        }

        .evaluation-box {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .eval-status {
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .corner-widget {
            position: fixed;
            bottom: 15px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.45;
            cursor: pointer;
        }

        .corner-icon {
            width: 38px;
            height: 38px;
            filter: brightness(0) invert(1);
        }

        .corner-text {
            margin-top: 4px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #clientList tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .client-event-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            border: 1px solid var(--glass-border);
        }

        /* MOBILE RESPONSIVENESS - Added without changing original desktop styles */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px; /* Reduced outer padding */
            }

            .container {
                gap: 15px;
            }

            .chart-card {
                height: 300px; /* Shorter chart for small screens */
                padding: 15px;
            }

            .simulation-row {
                flex-direction: column; /* Stacks the two cards vertically */
            }

            .sim-card {
                min-width: 100%;
                padding: 15px;
            }

            .sim-card h1 {
                font-size: 1.1rem;
            }

            /* Makes the table scrollable horizontally on small phones */
            #clientList {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                min-width: 500px; /* Prevents text from squishing too much */
            }

            .event-card {
                padding: 10px;
                flex-wrap: wrap; /* Allows button to move below text if needed */
                gap: 10px;
            }

            .event-info a {
                font-size: 0.8rem;
            }

            /* Adjusts input fields so they are easier to tap on mobile */
            .input-field input {
                font-size: 16px; /* Prevents iOS auto-zoom on focus */
                padding: 12px 5px;
            }

            /* Corner widget adjustment for thumb reach */
            .corner-widget {
                bottom: 10px;
                right: 10px;
                opacity: 0.8; /* Slightly more visible on mobile */
            }
            
            #clearCacheBtn {
                top: 15px;
                right: 15px;
                padding: 6px 8px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Performance Analysis</h2>
        <div class="chart-card"><canvas id="unifiedChart"></canvas></div>

        <div class="simulation-row">
            <div class="sim-card" id="weekContainer">
                <h1 id="pendingHeader">Pending Events</h1>
                <div id="weekList"></div>
            </div>
            <div class="sim-card" id="clientContainer">
                <h1>Client Simulations</h1>
                <div id="clientList">
                    <table>
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Stake</th>
                                <th>PL</th>
                                <th>Pending</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <a href="./clients.html">
            <div class="corner-widget">
                <img class="corner-icon" src="public/images/home-17-svgrepo-com.svg" alt="home Icon">
                <span class="corner-text">Home</span>
            </div>
        </a>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle" style="color: var(--accent-cyan); font-weight:700;">Match Name
            </div>
            <div class="modal-line-info" id="modalMarket" style="font-size:0.8rem; margin-bottom:20px; opacity:0.7;">
                Line: home_0.5</div>

            <div class="input-group">
                <div class="input-field">
                    <label style="font-size:0.75rem; margin-bottom:5px;">Home Score</label>
                    <input type="number" id="homeScore" placeholder="0" oninput="updateEvaluation()">
                </div>
                <div class="input-field">
                    <label style="font-size:0.75rem; margin-bottom:5px;">Away Score</label>
                    <input type="number" id="awayScore" placeholder="0" oninput="updateEvaluation()">
                </div>
            </div>

            <div class="evaluation-box">
                <div style="font-size: 0.7rem; opacity: 0.6; margin-bottom: 5px;">LIVE EVALUATION</div>
                <div id="evaluationResult" class="eval-status status-pending">Enter Scores</div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button class="btn btn-close" onclick="closeModal()">Close</button>
                <button class="btn btn-apply" onclick="applyEdit()">Apply Result</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="clientEventsModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header" id="clientModalTitle" style="color: var(--accent-cyan); font-weight:700;">Client
                Events</div>
            <div id="clientEventsList" style="margin: 20px 0; max-height: 300px; overflow-y: auto; text-align: left;">
            </div>
            <button class="btn btn-close" onclick="closeClientModal()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://4751210766c8.ngrok-free.app';
        const FETCH_OPTIONS = { headers: { "ngrok-skip-browser-warning": "true", "Accept": "application/json" } };
        let myChart = null;
        let activeLine = "";
        let activeFullEvent = "";

        // Cache initialization
        let eventsWithResults = JSON.parse(localStorage.getItem('eventsWithResults')) || {};

        async function initDashboard() {
            try {
                const [cRes, eRes] = await Promise.all([
                    fetch(`${API_BASE}/main-page-data`, FETCH_OPTIONS),
                    fetch(`${API_BASE}/pending-events`, FETCH_OPTIONS)
                ]);
                const clientData = await cRes.json();
                const eventData = await eRes.json();

                renderChart(clientData);
                renderWeekList(eventData);
                renderClientList(eventData);
                handleClearButtonVisibility();
                document.querySelector(".corner-text").innerText = "Last Update: " + eventData.lastUpdate;
            } catch (err) { console.error(err); }
        }

        function handleEventClick(url) {
            if (!url || url.trim() === "") {
                alert("We couldn't find this event in our records, therefore we cant redirect you to it.");
            } else {
                window.open(url, '_blank');
            }
        }

        function renderWeekList(data) {
            const list = document.getElementById('weekList');
            list.innerHTML = data.uniqueEvents.map((event) => {
                const saved = eventsWithResults[event];
                let resultHtml = "";

                if (saved) {
                    const color = saved.result === "WIN" ? "var(--accent-cyan)" :
                        saved.result === "LOSS" ? "var(--accent-pink)" : "#ccc";
                    resultHtml = `<span class="event-result-text" style="color: ${color}">${saved.result} (${saved.score})</span>`;
                }

                return `
                    <div class="event-card">
                        <div class="event-info">
                           <a href="javascript:void(0)" onclick="handleEventClick('${data.uniqueEventsWithLinks[event]?.league?.url || ""}')">${event}</a>
                        </div>
                        <div style="display: flex; align-items: center;">
                            ${resultHtml}
                            <button class="edit-btn" onclick="openModal('${event.replace(/'/g, "\\'")}')">Edit</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleClearButtonVisibility() {
            let btn = document.getElementById('clearCacheBtn');
            const hasCache = Object.keys(eventsWithResults).length > 0;

            if (hasCache && !btn) {
                btn = document.createElement('button');
                btn.id = 'clearCacheBtn';
                btn.innerText = 'Clear Results';
                btn.onclick = clearCache;
                document.getElementById('weekContainer').appendChild(btn);
            } else if (!hasCache && btn) {
                btn.remove();
            }
        }

        function clearCache() {
            if (confirm("Delete all saved results?")) {
                eventsWithResults = {};
                localStorage.removeItem('eventsWithResults');
                initDashboard();
            }
        }

        function openModal(fullEventString) {
            activeFullEvent = fullEventString;
            const parts = fullEventString.split(": ");
            activeLine = parts[1] || "";

            document.getElementById('modalTitle').innerText = parts[0];
            document.getElementById('modalMarket').innerText = `Line: ${activeLine}`;

            const saved = eventsWithResults[fullEventString];
            if (saved) {
                const scores = saved.score.split('-');
                document.getElementById('homeScore').value = scores[0];
                document.getElementById('awayScore').value = scores[1];
            } else {
                document.getElementById('homeScore').value = "";
                document.getElementById('awayScore').value = "";
            }

            updateEvaluation();
            document.getElementById('editModal').style.display = 'flex';
        }

        function updateEvaluation() {
            const h = parseFloat(document.getElementById('homeScore').value);
            const a = parseFloat(document.getElementById('awayScore').value);
            const display = document.getElementById('evaluationResult');

            if (isNaN(h) || isNaN(a)) {
                display.innerText = "Enter Result";
                display.className = "eval-status status-pending";
                return;
            }

            const isWin = evaluateBet(h, a, activeLine);

            if (isWin === true) {
                display.innerText = "WIN";
                display.className = "eval-status status-win";
            } else if (isWin === false) {
                display.innerText = "LOSS";
                display.className = "eval-status status-loss";
            } else {
                // This handles Asian Handicaps where the score lands exactly on the line
                display.innerText = "VOID / PUSH";
                display.className = "eval-status status-pending";
            }
        }

        function evaluateBet(h, a, line) {
            if (!line) return null;
            const l = line.toLowerCase();
            const parts = l.split('_'); // e.g., ["corn", "over", "10.5"] or ["home", "2"]

            // 1. Simple Win/Loss (home or away)
            if (l === "home") return h > a;
            if (l === "away") return a > h;

            // 2. Corner/Card specific logic (e.g., corn_over_10.5, card_over_4.5)
            // We treat 'h' and 'a' as whatever the metric is
            if (l.includes('over') || l.includes('under')) {
                const isOver = l.includes('over');
                const isUnder = l.includes('under');

                // Find the numeric value in the parts (usually the last or second to last)
                const v = parseFloat(parts.find(p => !isNaN(parseFloat(p))));
                const total = h + a;

                // Special case: corn_over_2.5_home (only count home team)
                if (l.includes('home')) {
                    return isOver ? h > v : h < v;
                }
                // Special case: corn_over_2.5_away (only count away team)
                if (l.includes('away')) {
                    return isOver ? a > v : a < v;
                }

                // Standard Over/Under (Total)
                if (total === v) return null; // Void/Push for whole numbers
                return isOver ? total > v : total < v;
            }

            // 3. Asian Handicap / Goal Lines (e.g., home_2, away_-0.5)
            if (parts[0] === 'home' || parts[0] === 'away') {
                const v = parseFloat(parts[1]);
                if (parts[0] === 'home') {
                    const result = h + v;
                    if (result === a) return null; // Push
                    return result > a;
                }
                if (parts[0] === 'away') {
                    const result = a + v;
                    if (result === h) return null; // Push
                    return result > h;
                }
            }

            return null;
        }

        function applyEdit() {
            const h = document.getElementById('homeScore').value;
            const a = document.getElementById('awayScore').value;
            const resText = document.getElementById('evaluationResult').innerText;

            if (h === "" || a === "") return;

            eventsWithResults[activeFullEvent] = {
                score: `${h}-${a}`,
                result: resText
            };

            localStorage.setItem('eventsWithResults', JSON.stringify(eventsWithResults));
            closeModal();
            initDashboard();
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        function renderClientList(data) {
            const tableBody = document.querySelector("#clientList tbody");
            tableBody.innerHTML = data.results.map((id, index) => {
                // Only make clickable if pending stake > 0
                const isClickable = parseFloat(id.clientPendingStake) !== 0;
                const clickHandler = isClickable ? `onclick='openClientModal(${JSON.stringify(id.uniqueEvents2).replace(/'/g, "&apos;")}, "${id.id}")'` : "";

                return `
            <tr ${clickHandler} style="${isClickable ? '' : 'cursor: default;'}">
                <td>${id.id}</td>
                <td>€${id.clientStake}</td>
                <td>€${id.clientPl}</td>
                <td style="${isClickable ? 'color: var(--accent-cyan); font-weight: bold;' : ''}">
                    €${id.clientPendingStake}
                </td>
            </tr>
        `;
            }).join('');
        }

        function openClientModal(events, clientId) {
            const listContainer = document.getElementById('clientEventsList');
            document.getElementById('clientModalTitle').innerText = `Pending for: ${clientId}`;

            if (!events || events.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center; opacity:0.5;'>No events found.</p>";
            } else {
                listContainer.innerHTML = events.map(event => `
            <div class="client-event-item">
                ${event}
            </div>
        `).join('');
            }

            document.getElementById('clientEventsModal').style.display = 'flex';
        }

        function closeClientModal() {
            document.getElementById('clientEventsModal').style.display = 'none';
        }

        // Update your global window click handler to close this modal too
        window.onclick = (e) => {
            if (e.target.id === 'editModal') closeModal();
            if (e.target.id === 'clientEventsModal') closeClientModal();
        };

        function renderChart(rawData) {
            const ctx = document.getElementById('unifiedChart').getContext('2d');
            const PL_MULTIPLIER = 8;
            if (myChart) myChart.destroy();

            const barGrad = ctx.createLinearGradient(0, 0, 0, 400);
            barGrad.addColorStop(0, 'rgba(0, 255, 242, 0.8)');
            barGrad.addColorStop(1, 'rgba(0, 255, 242, 0)');

            myChart = new Chart(ctx, {
                data: {
                    labels: rawData.map(d => d.client),
                    datasets: [
                        {
                            type: 'line',
                            label: 'P/L',
                            data: rawData.map(d => d.pl * PL_MULTIPLIER), 
                            borderColor: '#FF6EC7',
                            backgroundColor: '#FF6EC7',
                            borderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 9,
                            tension: 0.4,
                            order: 1
                        },
                        {
                            type: 'line',
                            label: 'P/L Office',
                            data: rawData.map(d => d.plOffice * PL_MULTIPLIER), 
                            borderColor: '#00FFFF',
                            backgroundColor: '#00FFFF',
                            borderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 9,
                            tension: 0.4,
                            order: 1
                        },
                         {
                            type: 'line',
                            label: 'P/L Confirm',
                            data: rawData.map(d => d.plConfirm * PL_MULTIPLIER), 
                            borderColor: '#CCFF00',
                            backgroundColor: '#CCFF00',
                            borderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 9,
                            tension: 0.4,
                            order: 1
                        },
                        {
                            type: 'bar',
                            label: 'Total Stake',
                            data: rawData.map(d => d.stake),
                            backgroundColor: barGrad,
                            borderColor: '#00fff2',
                            borderWidth: 2,
                            borderRadius: 10,
                            order: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff',
                                font: { family: 'Poppins', size: 14, weight: '600' }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 15, 35, 0.95)',
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    let value = context.dataset.type === 'line' ? context.raw / PL_MULTIPLIER : context.raw;
                                    return ` ${label}: $${Math.floor(value).toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: {
                                color: '#ffffff',
                                callback: (v) => {
                                    if (Math.abs(v) >= 1000000) return (v / 1000000).toFixed(1) + 'M';
                                    if (Math.abs(v) >= 1000) return (v / 1000).toFixed(0) + 'K';
                                    return v;
                                }
                            }
                        },
                        x: { ticks: { color: '#ffffff' } }
                    }
                }
            });
        }
        window.onclick = (e) => { if (e.target.id === 'editModal') closeModal(); };
        window.onload = initDashboard;
    </script>
</body>

</html>
