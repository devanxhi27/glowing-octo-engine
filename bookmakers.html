<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Choose Bookmaker</title>

<style>
    body {
        margin: 0;
       background: linear-gradient(
            135deg,       /* Direction: 135 degrees (top-left to bottom-right) */
            #112868 0%,   /* Start color: Deep Indigo (e.g., Tailwind blue-800) */
            #0b8a51 100%  /* End color: Vibrant Violet (e.g., Tailwind indigo-600) */
        );
        /* background-image: url("public/images/pexels-codioful-6985132.jpg"); */
        background-size: cover;          /* Makes image cover whole area */
        background-position: center;     /* Centers the image */
        background-repeat: no-repeat;    /* Prevents tiling */
        height: 100vh;                   /* Ensure body fills viewport height */
        margin: 0;                      /* Remove default margin */
        font-family: "Poppins", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 95%;
        /* max-width: 1100px; */
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .carousel-wrapper {
        position: relative;
        width: 100%;
    }

    .carousel {
        display: flex;
        gap: 25px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 20px;
        scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
        display: none;
    }

    .profile {
        min-width: 140px;
        cursor: pointer;
        transition: transform 0.25s ease;
    }
    .profile:hover {
        transform: scale(1.08);
    }

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-size: 60%;          /* Scale icon */
    background-position: center;
    background-repeat: no-repeat;
    background-color: #2c2c37;     /* fallback background */
    border: 4px solid rgba(255,255,255,0.3);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

    .profile-name {
        margin-top: 10px;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .chevron {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 2rem;
        z-index: 5;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .chevron-left { left: -10px; }
    .chevron-right { right: -10px; }

    .manage-btn {
        margin-top: 35px;
        padding: 12px 28px;
        font-size: 0.5rem;
        color: white;
        background: transparent;
        border: 2px solid white;
        border-radius: 6px;
        cursor: pointer;
        letter-spacing: 1px;
        transition: 0.25s ease;
    }

    .manage-btn:hover {
        background: rgba(255, 255, 255, 0.1); /* optional subtle hover */
        transform: scale(1.04);
    }


    .corner-widget {
        position: fixed;
        bottom: 20px;
        right: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.45;
        transition: opacity 0.25s ease, transform 0.25s ease;
        cursor: pointer;
        z-index: 999;
    }

    .corner-widget:hover {
        opacity: 1;
        transform: translateY(-3px);
    }

    .corner-icon {
        width: 38px;
        height: 38px;
        filter: brightness(0) invert(1); /* makes it white-ish */
        opacity: 0.8;
        transition: opacity 0.25s ease;
    }

    .corner-widget:hover .corner-icon {
        opacity: 1;
    }

    .corner-text {
        margin-top: 4px;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.8);
        letter-spacing: 0.5px;
        user-select: none;
    }

    .modal {
        display: none; /* hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(2px);
    }

    .modal-content {
        background-color: #1e1e2f;
        margin: 80px auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        color: white;
        text-align: center;
    }

    .close-btn {
        color: white;
        float: right;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .close-btn:hover {
        color: #ff9900;
    }

    #bookmakers-list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 400px;
        overflow-y: auto;
        text-align: left;
    }

    #bookmakers-list label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 12px;
        border-radius: 6px;
        background-color: #2c2c37;
        cursor: pointer;
    }

    #bookmakers-list input {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

</style>
</head>

<!-- Manage Bookmakers Modal -->
<div id="bookmakers-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Manage Bookmakers</h3>
        <div id="bookmakers-list"></div>
        <button id="apply-btn" class="manage-btn" style="margin-top:20px;">APPLY</button>
    </div>
</div>

<body>
<div class="container">
    <h2>Which bookmaker do you want to see?</h2>

    <div class="carousel-wrapper">
        <div class="chevron chevron-left">‹</div>
        <div class="chevron chevron-right">›</div>

        <div class="carousel" id="carousel"></div>
    </div>
    <button id="manageBtn" class="manage-btn">MANAGE BOOKMAKERS</button>

    <a href="./clients.html">
        <div class="corner-widget">
            <img class="corner-icon" src="public/images/football.svg" alt="football Icon">
            <span class="corner-text">Clients</span>
        </div>
    </a>
   


</div>

<script>
    // =================================
    // BOOKMAKER ARRAY (Fetched from API)
    // =================================
    let bookmakers = []; // Initialize empty

    async function fetchBookmakers() {
        try {
            const requestOptions = {
                method: "GET",
                headers: {
                    "ngrok-skip-browser-warning": "true", 
                    "Accept": "application/json" 
                }
            };
            const response = await fetch('https://eagle-current-dinosaur.ngrok-free.app/bookmakers-groups', requestOptions);
           
            bookmakers = await response.json();
            
            // Now that data is loaded, initialize the UI
            loadClients();
            setupManagementModal();
        } catch (error) {
            console.error("Error fetching bookmakers:", error);
        }
    }

    // Default avatar icon (SVG as data URL)
    const defaultAvatar = "public/images/chess-pawn.svg";

    const carousel = document.getElementById("carousel");
    const leftBtn = document.querySelector(".chevron-left");
    const rightBtn = document.querySelector(".chevron-right");

    // Enable horizontal scroll with mouse wheel
    carousel.addEventListener("wheel", (e) => {
        e.preventDefault();
        const profileWidth = document.querySelector(".profile").offsetWidth + 25; 
        const scrollAmount = profileWidth * 2; 

        carousel.scrollBy({
            left: e.deltaY > 0 ? scrollAmount : -scrollAmount,
            behavior: "smooth"
        });
    }, { passive: false });


    // =================================
    // GENERATE CARDS
    // =================================
    function loadClients() {
        carousel.innerHTML = ""; // Clear carousel before loading
        bookmakers.forEach(bookmaker => {
            const profile = document.createElement("div");
            profile.classList.add("profile");

            profile.innerHTML = `
                <div class="avatar" style="background-image:url('${defaultAvatar}')"></div>
                <div class="profile-name">${bookmaker.name}</div>
            `;

             profile.addEventListener("click", () => {
                const encodedName = encodeURIComponent(bookmaker.name);
                window.location = `dashboard.html?profile=${encodedName}`;
            });

            carousel.appendChild(profile);
        });

        updateChevrons();
    }

    // =================================
    // Chevron Visibility Logic
    // =================================
    function updateChevrons() {
        const maxScroll = carousel.scrollWidth - carousel.clientWidth;
        leftBtn.style.opacity = carousel.scrollLeft > 5 ? 1 : 0;
        rightBtn.style.opacity = carousel.scrollLeft < maxScroll - 5 ? 1 : 0;
    }

    leftBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: -200, behavior: "smooth" });
    });

    rightBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: 200, behavior: "smooth" });
    });

    carousel.addEventListener("scroll", updateChevrons);

    // Initial Trigger
    window.addEventListener("load", fetchBookmakers);
    
    // Moved modal logic into a named function to ensure it runs after data is fetched
    function setupManagementModal() {
        const modal = document.getElementById("bookmakers-modal");
        const manageBtn = document.getElementById("manageBtn");
        const closeBtn = document.querySelector(".close-btn");
        const bookmakersList = document.getElementById("bookmakers-list");
        const applyBtn = document.getElementById("apply-btn");

        let visibleBookmakers = bookmakers.map(bookmaker => ({ ...bookmaker, visible: true }));

        manageBtn.addEventListener("click", () => {
            renderModalClients();
            modal.style.display = "block";
        });

        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => {
            if (e.target === modal) modal.style.display = "none";
        });

        function renderModalClients() {
            bookmakersList.innerHTML = "";
            visibleBookmakers.forEach(client => {
                const label = document.createElement("label");
                label.innerHTML = `
                    <span>${client.name}</span>
                    <input type="checkbox" ${client.visible ? "checked" : ""}>
                `;
                const checkbox = label.querySelector("input");
                checkbox.addEventListener("change", () => client.visible = checkbox.checked);
                bookmakersList.appendChild(label);
            });
        }

        applyBtn.addEventListener("click", () => {
            carousel.innerHTML = "";
            visibleBookmakers.forEach(client => {
                if (!client.visible) return;
                const profile = document.createElement("div");
                profile.classList.add("profile");
                profile.innerHTML = `
                    <div class="avatar" style="background-image:url('${defaultAvatar}')"></div>
                    <div class="profile-name">${client.name}</div>
                `;
               profile.addEventListener("click", () => {
                const encodedName = encodeURIComponent(client.name);
                window.location = `dashboard.html?profile=${encodedName}`;
            });
                carousel.appendChild(profile);
            });
            updateChevrons();
            modal.style.display = "none";
        });
    }
</script>

</body>
</html>
